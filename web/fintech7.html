<!DOCTYPE html>

<body>
<div class="hi">
</div>

  <div id="myProgress">
    <div id="myBar"></div>
  </div>
<p>Loaging...</p>
  <br>
    <a href="https://leila071497.github.io/uidd2017/web/fintech5.html"><button onclick="move()">Click Me</button>

  <script>
  function move() {
    var elem = document.getElementById("myBar");
    var width = 10;
    var id = setInterval(frame, 10);
    function frame() {
      if (width >= 100) {
        clearInterval(id);
      } else {
        width++;
        elem.style.width = width + '%';
        elem.innerHTML = width * 1  + '%';
      }
    }
  }

  </script>



</body>
